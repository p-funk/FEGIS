title: Taxonomy of Phenomenology

facets:
  Intuition:
    description: "The intuitive sense of a thought."
    facet_examples:
      - resonant
      - dissonant
      - emerging
      - luminous
      - shadowed

  Wonder:
    description: "The curiosity or sense of wonder a thought evokes."
    facet_examples:
      - curiosity
      - awe
      - puzzlement
      - revelation
      - mystery

  Clarity:
    description: "How clear or opaque a thought feels."
    facet_examples:
      - clouded
      - hazy
      - translucent
      - transparent
      - crystalline

  Resonance:
    description: "How deeply a thought resonates."
    facet_examples:
      - discordant
      - distant
      - familiar
      - harmonious
      - profound

  Novelty:
    description: "How new or unexpected a thought feels."
    facet_examples:
      - routine
      - variation
      - intriguing
      - surprising
      - revolutionary

  Depth:
    description: "How deeply a concept is explored."
    facet_examples:
      - skimming
      - wading
      - swimming
      - diving
      - abyssal

  Spaciousness:
    description: "The perceived mental space available for thoughts."
    facet_examples:
      - constricted
      - crowded
      - adequate
      - roomy
      - vast

  AbstractionLevel:
    description: "The level of abstraction in a thought or idea."
    facet_examples:
      - concrete
      - moderate
      - abstract

  MetaLevel:
    description: "The degree of self-awareness or reflection in a thought."
    facet_examples:
      - immediate
      - reflective
      - introspective

  EpistemicStatus:
    description: "The degree of certainty or knowledge status of a thought."
    facet_examples:
      - speculative
      - probable
      - established
      - questioned
      - contradictory

  Affect:
    description: "The emotional valence of a thought."
    facet_examples:
      - negative
      - neutral
      - positive

  Timbre:
    description: "The emotional quality or tone of inner voice."
    facet_examples:
      - anxious
      - calm
      - curious
      - excited
      - reflective
      - skeptical

  Encouragement:
    description: "Supportive or motivating aspects of inner dialogue."
    facet_examples:
      - minimal
      - gentle
      - moderate
      - strong
      - enthusiastic

  Caution:
    description: "Warning or hesitation elements in inner dialogue."
    facet_examples:
      - dismissive
      - minor
      - reasonable
      - significant
      - overwhelming

modes:
  Thought:
    description: "Use this tool to capture your ideas when they first form, as the natural flow of thinking emerges."
    content_field: "thought_content"
    fields:
      thought_title:
        type: "str"
        required: true
      thought_content:
        type: "str"
        required: true
      intuition:
        type: "str"
        facet: "Intuition"
        default: "emerging"
      wonder:
        type: "str"
        facet: "Wonder"
        default: "curiosity"
      clarity:
        type: "str"
        facet: "Clarity"
        default: "translucent"
      resonance:
        type: "str"
        facet: "Resonance"
        default: "harmonious"
      novelty:
        type: "str"
        facet: "Novelty"
        default: "intriguing"
      concepts:
        type: "List[str]"
        default: null

  Introspect:
    description: "Use this tool to turn your attention inward to meta cognitively examine your thoughts and feelings"
    content_field: "introspection_content"
    fields:
      introspection_title:
        type: "str"
        required: true
      introspection_content:
        type: "str"
        required: true
      abstraction_level:
        type: "str"
        facet: "AbstractionLevel"
        required: true
      epistemic_status:
        type: "str"
        facet: "EpistemicStatus"
        required: true
      affect:
        type: "str"
        facet: "Affect"
        required: true
      echoes:
        type: "List[str]"
        default: null
      tensions:
        type: "List[str]"
        default: null
      questions:
        type: "List[str]"
        default: null
      meta_level:
        type: "str"
        facet: "MetaLevel"
        required: true
      watching:
        type: "bool"
        default: true
      concepts:
        type: "List[str]"
        default: null

  Reflection:
    description: "Use this tool to step back to consider broader patterns across thoughts and experiences"
    content_field: "reflection_content"
    fields:
      reflection_title:
        type: "str"
        required: true
      reflection_content:
        type: "str"
        required: true
      depth:
        type: "str"
        facet: "Depth"
        required: true
      spaciousness:
        type: "str"
        facet: "Spaciousness"
        required: true
      meta_level:
        type: "str"
        facet: "MetaLevel"
        required: true
      abstraction_level:
        type: "str"
        facet: "AbstractionLevel"
        default: null
      epistemic_status:
        type: "str"
        facet: "EpistemicStatus"
        default: null
      affect:
        type: "str"
        facet: "Affect"
        default: null
      concepts:
        type: "List[str]"
        default: null

  InnerMonologue:
    description: "Use this tool when working through ideas via the ongoing conversation with oneself"
    content_field: "monologue_content"
    fields:
      monologue_title:
        type: "str"
        required: true
      monologue_content:
        type: "str"
        required: true
      timbre:
        type: "str"
        facet: "Timbre"
        required: true
      encouragements:
        type: "str"
        facet: "Encouragement"
        default: "moderate"
      cautions:
        type: "str"
        facet: "Caution"
        default: "reasonable"
      questions:
