        default: null

  Awareness:
    description: "Use this tool to sense the broader field of attention that holds and contextualizes your specific thoughts"
    content_field: "awareness_content"
    fields:
      awareness_title:
        type: "str"
        required: true
      awareness_content:
        type: "str"
        required: true
      clarity:
        type: "str"
        facet: "Clarity"
        default: "translucent"
      spaciousness:
        type: "str"
